<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Chat Bot System</title>
</head>


<body>
    <!-- Chat Bat Block-->
<div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
        <i id="chat-icon" style="color:#fff;" class="fa fa-fw fa-comment-o"></i>
    </button>
    <div class="content">
       <div class="full-chat-block">
          <!-- Message container-->
          <div class="outer-container">
              <div class="chat-container">
                   <!--Messages-->
                  <div id="chatbox">
                    <h5 id="chat-timestamp"></h5>
                     <p id="botStarterMessage" class="botText"><span>Loadding...</span></p>
                  </div>
                  <!--User input box-->
                   <div class="chat-bar-input-block">
                         <div id="userInput">
                              <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message">
                              <p></p>
                         </div>
                         <div class="chat-bar-icons">
                               <i id="chat-icon" style="color:crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                               <i id="chat-icon" style="color:gray;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                         </div>
                         <div id="chat-bar-bottom">
                           <p></p>
                         </div>                    
                   </div>
              </div>
         </div>
      </div>

    </div>
</div>

   <script src="sctipt https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="responses.js"></script> 
   <script src="chat.js"></script>
</body>
</html>
